# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Authenticate with Google Cloud
      run: |
        echo "$GCP_SERVICE_KEY" > /tmp/gcp_key.json &&
        gcloud auth activate-service-account --key-file=/tmp/gcp_key.json &&
        gcloud auth configure-docker &&
        gcloud config set project $GCP_PROJECT_ID
        
      env:
        GCP_SERVICE_KEY: ${{ secrets.GCP_SERVICE_KEY }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    - name: Build and push Docker image to GCR
      run: |
        IMAGE_URL=gcr.io/$GCP_PROJECT_ID/mynodeapp:$GITHUB_SHA
        docker build -t $IMAGE_URL .
        docker push $IMAGE_URL
        echo "Docker image URL: $IMAGE_URL"
        echo "Docker image URL: $IMAGE_URL" >> image_url.txt
  
    - name: Install gke-gcloud-auth-plugin
      run: |
        PLUGIN_PATH=/usr/local/bin/gke-gcloud-auth-plugin
        curl -L -o $PLUGIN_PATH https://dl.k8s.io/release/v1.22.0/bin/linux/amd64/kubectl-credential-gke
        chmod +x $PLUGIN_PATH
        export PATH=$PATH:/usr/local/bin  # Ensure the directory is in the PATH
        echo "Installed gke-gcloud-auth-plugin to $PLUGIN_PATH"
    
    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials autopilot-cluster-1 --region=us-central1
    
        # Get the Docker image URL from the file
        IMAGE_URL=$(cat image_url.txt)
    
        kubectl apply -f deployment.yaml
      
    env:
      GCP_SERVICE_KEY: ${{ secrets.GCP_SERVICE_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
